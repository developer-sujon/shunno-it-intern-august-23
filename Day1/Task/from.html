<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./From.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- navbar started -->
    <nav>
        <ul>
          <li><a href="./Task.html">Home</a></li>
          <li><a href="./from.html">Register</a></li>
        </ul>
      </nav>
    <!-- navbar Ended -->
    <h1 class="regisation" style="text-align: center; margin-top:10px">Regisation</h1>

    <!-- Regisation started -->
    <form action="" method="post" style="width: 50%; margin: 0 auto">
      <fieldset class="fieldset">
        <legend>Regisation Form</legend>
        <!-- Personal Information started -->
        <div class="text_form">
          <div>
            <label class="name" for="name">Name : </label> <br />
            <input
              class="input"
              type="text"
              id="name"
              placeholder="Enter your name"
              name=""
              value="" />
            <br />
            <label class="name" for="name">Father Name : </label> <br />
            <input
              class="input"
              type="text"
              placeholder="Enter your Father name"
              id="name"
              name=""
              value="" />
            <br />
          </div>

          <div>
            <label class="name" for="Email">Email : </label> <br />
            <input
              class="input"
              type="text"
              id="Email"
              placeholder="Enter your Email"
              name="Email"
              value="" />
            <br />
            <label class="name" for="password">password : </label> <br />
            <input
              class="input"
              type="password"
              placeholder="Enter you Pass"
              id="password"
              name="Email"
              value="" /><br />
          </div>

          <div>
            <label class="name" for="Address">Address : </label> <br />
            <input
              class="input"
              type="text"
              placeholder="Enter your Full Address"
              id="Address"
              name="Address"
              value="" />
            <br />
            <label class="name" for="Age">Age : </label> <br />
            <input
              class="input"
              type="number"
              placeholder="Enter your Age"
              id="Age"
              name="Age"
              value="" /><br />
          </div>
          <div>
            <label class="name" for="mobile">Mobile number : </label> <br />
            <input
              class="input"
              type="number"
              placeholder="Enter your Mobile number"
              id="mobile"
              name=""
              value="" />
            <br />
          </div>
        </div>

        <!-- Personal Information Ended -->

        <!-- skills Started -->
        <div class="Skilss">
          <label class="Skilsss" for="">Your Skils</label> <br />
          <input type="checkbox" name="skill" id="Html" />
          <label for="Html">Html</label>
          <input type="checkbox" name="skill" id="CSS" />
          <label for="CSS">Css</label>
          <input type="checkbox" name="skill" id="javaScript" />
          <label for="javaScript">javaScript</label>
          <input type="checkbox" name="skill" id="React" />
          <label for="React">React</label>
          <input type="checkbox" name="skill" id="Bootstrap" />
          <label for="Bootstrap">Bootstrap</label>
          <input type="checkbox" name="skill" id="Tailwind" />
          <label for="Tailwind">Tailwind</label> <br />
        </div>
        <!-- skills Eended -->

        <!-- Gender started -->
        <label class="Skilsss" for="">Gender</label> <br />
        <input type="radio" id="gender1" name="gender" type="text" />
        <label for="gender1"> Male</label> <br />
        <input type="radio" id="gender2" name="gender" type="text" />
        <label for="gender2"> Female</label> <br />
        <input type="radio" id="gender3" name="gender" type="text" />
        <label for="gender3"> Other</label> <br />
        <!-- Gender Ended -->

        <!-- nationality started -->
        <div class="">
          <label class="Skilsss nationality" for="">Natonality : </label>
          <select name="" id="">
            <option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
          </select>
        </div>
        <br />
        <!-- nationality ended -->

        <!-- photo  upload  started  -->
        <div class="file">
          <label class="Skilsss" for="file">Choose your Photo</label><br />
          <input type="file" id="file" /> <br />
        </div>
        <!-- photo  upload  ended -->

        <!-- BirthDay section started -->

        <div class="file">
          <label class="Skilsss" for="">BirthDay</label> <br />
          <input type="date" name="" id="" /> <br />
        </div>
        <!-- BirthDay section Ended -->
        <div class="sub_btn">
          <input class="btn_1" type="submit" value="Submit" />
          <input class="btn_2" type="reset" value="Reset" />
        </div>
      </fieldset>
    </form>
    <!-- Regisation Empolye -->
  </body>
</html>
