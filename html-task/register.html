<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- Register form design start -->
    <table align="center">
      <tr>
        <td>
          <h2>Sunno it Office</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3634.5013790787402!2d88.61992297383637!3d24.36385586495209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fbefba38dc7f19%3A0x798119fffb81a145!2sShunno%20IT%20Rajshahi%20Office!5e0!3m2!1sen!2sbd!4v1691064747815!5m2!1sen!2sbd"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </td>
        <td>
          <form>
            <table border align="center">
              <tr>
                <td colspan="2"><h2 align="center">Register form</h2></td>
              </tr>
              <tr>
                <th align="right"><label for="name">Name: </label></th>
                <td><input placeholder="Name" id="name" type="text" /></td>
              </tr>
              <tr>
                <th align="right">
                  <label for="father-name">Father's Name: </label>
                </th>
                <td>
                  <input
                    placeholder="Father's Name"
                    id="father-name"
                    type="text"
                  />
                </td>
              </tr>
              <tr>
                <th align="right">
                  <label for="area">Address: </label>
                </th>
                <td>
                  <textarea
                    placeholder="Enter your address"
                    id="area"
                    cols="22"
                    rows="5"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <th align="right"><label for="email">Email: </label></th>
                <td><input type="email" placeholder="Email" id="email" /></td>
              </tr>
              <tr>
                <th align="right">Gender:</th>
                <td>
                  <label for="male">Male</label>
                  <input type="radio" id="male" name="gender" />
                  <label for="female">Female</label>
                  <input type="radio" id="female" name="gender" />
                </td>
              </tr>
              <tr>
                <th align="right">Nationality:</th>
                <td>
                  <select>
                    <option value="Bangladeshi">Bangladeshi</option>
                    <option value="Indian">Indian</option>
                    <option value="Pakistani">Pakistani</option>
                    <option value="Canadian">Canadian</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th align="right"><label for="age">Date of birth: </label></th>
                <td><input type="date" placeholder="Age" id="age" /></td>
              </tr>
              <tr align="right">
                <th><label for="photo">Photo: </label></th>
                <td><input type="file" id="photo" /></td>
              </tr>
              <tr>
                <th align="right"><label for="nid">NID: </label></th>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <th align="right">Skills:</th>
                <td>
                  <label for="html">Html</label>
                  <input type="checkbox" id="html" />
                  <label for="css">Css</label
                  ><input type="checkbox" id="css" />
                  <label for="javascript">Javascript</label
                  ><input type="checkbox" id="javascript" />
                </td>
              </tr>
              <tr>
                <th align="right"><label for="password">Password: </label></th>
                <td>
                  <input type="password" id="password" placeholder="password" />
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <input type="submit" value="Submit" />
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <a align="center" href="index.html">Back to Home</a>
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
    <!-- Register form design end -->
  </body>
</html>
