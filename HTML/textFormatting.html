<!-- formatting element ডিজাইন করা হয়েছিলো বিশেষ ধরনের text এর জন্য  -->

    <!-- <b> - Bold text -->
    <!-- <strong> - Important text -->
    <!-- <i> - Italic text -->
    <!-- <em> - Emphasized text -->
    <!-- <mark> - Marked text -->
    <!-- <small> - Smaller text -->
    <!-- <del> - Deleted text -->
    <!-- <ins> - Inserted text -->
    <!-- <sub> - Subscript text n চিহ্ন কে নিচে করে  -->
    <!-- <sup> - Superscript text  n চিহ্ন কে উপরে করে-->


        <p><b>hello  bold</b></p>
        <p><strong>hello strong</strong></p>
        <p><i>hello italic</i></p>
        <p><em>hello Emphasized</em></p>
        <p><mark>hello mark</mark></p>
        <p><small>hello small</small></p>
        <p><del>hello delete</del></p>
        <p><ins>hello inserted</ins></p>
        <p>hello <sub>subscript</sub></p>
        <p>hello <sup>superscript</sup></p>
