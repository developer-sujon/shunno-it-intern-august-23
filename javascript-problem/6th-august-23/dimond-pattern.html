<script>
  // create a star pattern pyramid and opposite direction star pyramid

  let n = prompt("Enter a number to see diamond shape size");
  let string = "";

  // Upside Pattern
  for (let i = 1; i <= n; i++) {
    // printing spaces
    for (let j = n; j > i; j--) {
      string += "&nbsp; ";
    }
    // printing star
    for (let k = 0; k < i * 2 - 1; k++) {
      string += "*";
    }
    string += "<br/>";
  }

  // downside Pattern
  for (let i = 1; i <= n - 1; i++) {
    // printing spaces
    for (let j = 0; j < i; j++) {
      string += "&nbsp; ";
    }
    // printing star
    for (let k = (n - i) * 2 - 1; k > 0; k--) {
      string += "*";
    }
    string += "<br>";
  }
  document.write(string);
</script>
