<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header section -->
    <header>
        <h1 align="center">Shunno IT Internship Program</h1>
        <hr>
        <div style="text-align: center;">
            <a style="padding-right: 10px;" href="html_project.html">Home</a>
            <a href="register.html">Register</a>
        </div>
        <br><br>
        
    </header>
    <main>
        <h2 align="center">Please Register Here.</h2>
        <form action="">
            <fieldset style="padding: 30px; width: 500px; margin: 0 auto;">
                <table>
                    <tr>
                        <td><label for="name">Your Name: </label></td>
                        <td><input style="width: 300px; padding: 5px; " type="text" id="name" placeholder="Your Name"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Your Fathers Name: </label></td>
                        <td>
                            <input style="width: 300px; padding: 5px;" type="text" id="name" placeholder="Your Fathers Name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Your Address: </label></td>
                        <td>
                            <textarea name="" id="address" cols="40" rows="5" placeholder="Type Your Address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile Number: </label></td>
                        <td>
                            <input style="width: 300px; padding: 5px;" type="tel" id="mobile" placeholder="Mobile Number">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Your Email: </label></td>
                        <td>
                            <input style="width: 300px; padding: 5px;" type="email" id="email" placeholder="Your Email">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Your Password: </label></td>
                        <td>
                            <input style="width: 300px; padding: 5px;" type="password" id="password" placeholder="Your Password">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 0;" colspan="2">
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others
                        </td>
                    </tr>
                    <tr>
                        <td><label for="age">Your Age: </label></td>
                        <td>
                            <input style="width: 300px; padding: 5px;" type="number" id="age" placeholder="Your Age">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birth">Your Date of Birth: </label></td>
                        <td>
                            <input style="width: 300px; padding: 5px;" type="text" id="birth" placeholder="Your Date of Birth">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="photo">Your Photo: </label></td>
                        <td>
                            <input style="width: 300px; padding: 5px;" type="file" id="photo" >
                        </td>
                    </tr>
                    <tr>
                        <td><label for="nationality">Your Nationality: </label></td>
                        <td>
                            <select name="nationality" id="">
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="India">India</option>
                                <option value="Germany">German</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="nid">Your NID Number: </label></td>
                        <td>
                            <input style="width: 300px; padding: 5px;" type="text" id="nid" placeholder="Your NID Number">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="nid">Your Skills: </label></td>
                        <td>
                            <input type="checkbox" id="html" value="html"> <label for="html">HTML </label>
                            <input type="checkbox" id="css" value="css"> <label for="css">CSS </label>
                            <input type="checkbox" id="bootstrap" value="bootstrap"> <label for="bootstrap">Bootstrap </label>
                            <input type="checkbox" id="tailwind" value="tailwind"> <label for="tailwind">Tailwind CSS </label>
                        </td>
                    </tr>
                </table>
                
                
                
            </fieldset>

        </form>
    </main>
    
</body>
</html>
