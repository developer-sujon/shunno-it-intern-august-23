<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <!-- header section is here -->
    <header>
      <nav>
        <img
          width="170px"
          src="https://www.pcinvasion.com/wp-content/uploads/2023/06/Facebook-Logo.jpg?fit=1200%2C675"
          alt=""
        />
        <form id="nav-login" action="">
          <div>
            <label for="email">Email or Phone</label><br />
            <input class="login-input" type="email" name="" id="email" />
          </div>

          <div>
            <label for="password">Password</label> <br />
            <input class="login-input" type="password" name="" id="password" />
            <p><a href="#" style="color: white;">forgotten password?</a></p>
          </div>

          <div id="login-btn">
            <input type="submit" value="Log In" />
          </div>
        </form>
      </nav>
    </header>

    <!-- main section is here -->
    <main>
      <div class="container">
        <div>
          <h1>
            Facebook helps you connect and share with the people in your life.
          </h1>
          <img id="web-img" src="./assets/facebook-web.PNG" alt="" />
        </div>
        <div id="signup-container">
          <h2>Sign Up</h2>
          <h3>It's free and anyone can join</h3>
          <form action="" id="signup-form">
            <table>
              <tr>
                <td><label for="firstName">First Name:</label></td>
                <td>
                  <input class="signup-input" type="text" name="" id="firstName" />
                </td>
              </tr>
              <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td>
                  <input class="signup-input" type="text" name="" id="lastName" />
                </td>
              </tr>
              <tr>
                <td><label for="email">Your Email:</label></td>
                <td>
                  <input class="signup-input" type="email" name="" id="email" />
                </td>
              </tr>
              <tr>
                <td><label for="password">New Password:</label></td>
                <td>
                  <input class="signup-input" type="password" name="" id="password" />
                </td>
              </tr>
              <tr>
                <td>Gender:</td>
                <td>
                  <input type="radio" name="gender" /> Male
                  <input type="radio" name="gender" /> Female
                </td>
              </tr>
              <tr>
                <td>Birthday:</td>
                <td>
                  <select name="" id="">
                    <option value="">Month:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <select name="" id="">
                    <option value="">Day:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <select name="" id="">
                    <option value="">Year:</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <p><a href="#">Why do i need to provide this?</a></p>
                </td>
              </tr>
              <tr>
                <td></td>
                <td id="signup-btn"><input type="submit" value="Sign Up" /></td>
              </tr>
            </table>
          </form>
          <hr />
          <p style="font-size: 19px; font-weight: 400">
            <a href="#" style="color: #375899; font-weight: 700"
              >Create a Page</a
            >
            for a celebrity, band or business.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
