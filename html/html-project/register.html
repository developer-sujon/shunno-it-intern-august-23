<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- header section -->
    <header id="header">
        <h2>Shunno IT Internship Program</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)">About US</a>
                        <div class="dropdown-content">
                            <a href="javascript:void(0)">Our Achievements</a>
                            <a href="javascript:void(0)">Our Blog</a>
                        </div>
                    </li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        <br>
    </header>
    <br>

    <main>
        
        <h2 style="margin-top: 40px;">Please Register Here.</h2>
        <div class="login-container">
            <!-- <div>
                <img src="https://media.giphy.com/media/SpopD7IQN2gK3qN4jS/giphy.gif" alt="">
            </div> -->
            <form action="">
                <table id="register-table">
                    <tr>
                        <td><label for="name">Your Name: </label></td>
                        <td><input type="text" id="name" placeholder="Your Name"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Your Fathers Name: </label></td>
                        <td>
                            <input type="text" id="name" placeholder="Your Fathers Name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Your Address: </label></td>
                        <td>
                            <textarea name="" id="address" cols="40" rows="5" placeholder="Type Your Address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile Number: </label></td>
                        <td>
                            <input type="tel" id="mobile" placeholder="Mobile Number">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Your Email: </label></td>
                        <td>
                            <input type="email" id="email" placeholder="Your Email">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Your Password: </label></td>
                        <td>
                            <input type="password" id="password" placeholder="Your Password">
                        </td>
                    </tr>
                    <tr>
                        <td>Your Gender: </td>
                        <td colspan="2">
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others
                        </td>
                    </tr>
                    <tr>
                        <td><label for="age">Your Age: </label></td>
                        <td>
                            <input type="number" id="age" placeholder="Your Age">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birth">Your Date of Birth: </label></td>
                        <td>
                            <input type="text" id="birth" placeholder="Your Date of Birth">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="photo">Your Photo: </label></td>
                        <td>
                            <input type="file" id="photo" >
                        </td>
                    </tr>
                    <tr>
                        <td><label for="nationality">Your Nationality: </label></td>
                        <td>
                            <select name="nationality" id="">
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="India">India</option>
                                <option value="Germany">German</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="nid">Your NID Number: </label></td>
                        <td>
                            <input type="text" id="nid" placeholder="Your NID Number">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="nid">Your Skills: </label></td>
                        <td>
                            <input type="checkbox" id="html" value="html"> <label for="html">HTML </label>
                            <input type="checkbox" id="css" value="css"> <label for="css">CSS </label>
                            <input type="checkbox" id="bootstrap" value="bootstrap"> <label for="bootstrap">Bootstrap </label>
                            <input type="checkbox" id="tailwind" value="tailwind"> <label for="tailwind">Tailwind CSS </label> <br>
                            <input type="checkbox" id="javascript" value="javascript"> <label for="tailwind">Javascript </label>
                            <input type="checkbox" id="reactjs" value="reactjs"> <label for="tailwind">ReactJS </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="form-action">
                                <input class="btn" type="submit" value="Submit Information">
                            </div>
                        </td>
                    </tr>
                </table>
            

        </form>
        </div>
        
    </main>
    
</body>
</html>
