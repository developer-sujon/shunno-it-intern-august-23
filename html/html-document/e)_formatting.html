<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>Lorem <b>ipsum dolor</b> sit amet.</p>
    <p>Lorem <strong>ipsum dolor</strong> sit amet.</p>
    <p>Lorem <i><b>ipsum dolor</b></i> sit amet.</p>
    <p>Lorem <em>ipsum dolor</em> sit amet.</p>
    <p>Lorem <u>ipsum dolor</u> sit amet.</p>
    <p>Lorem <mark>ipsum dolor</mark> sit amet.</p>
    <p>Lorem <del>ipsum dolor</del> sit amet.</p>
    <p>H<sub>2</sub>O</p>
    <p>a<sup>2</sup> - b<sup>2</sup> = (a+b)(a-b)</p>
</body>
</html>
