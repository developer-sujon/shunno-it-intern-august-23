<!-- <!doctype html>: we use this to tell browser that it is a html type document -->
<!DOCTYPE html>

<!-- html tag define the root of the webpage -->
<!-- lang="en" it defines which language we will use-->
<html lang="en">

<head>
    <!-- UTF-8: Unicode Transformation Format 8
    it allows us to support any kind of language as content show in the browser. -->
    <meta charset="UTF-8">

    <!-- when we use media query for responsive webpage, this meta tag's attribute allows us for perfectly doing this -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- we use this to support webpage in all kind of browser successfully -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- It will show on the tab menu as title-->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
