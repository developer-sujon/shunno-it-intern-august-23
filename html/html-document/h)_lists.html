<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
</head>
<body>
    Fruits
    <ol type="a">
        <li>Mango</li>
        <li>Apple</li>
        <li>Papaya</li>
    </ol>
    
    Fruits
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Papaya</li>
    </ul>

    Fruits
    <!-- description list -->
    <dl>
        <!-- list name -->
        <dt>Mango</dt>
        <!-- list details -->
        <dd>-Juice</dd>
        <dt>Orange</dt>
        <dd>-Juice</dd>
    </dl>
    
</body>
</html>
