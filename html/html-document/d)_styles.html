<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>

    <!-- style with style tag -->
    <style>
        p{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- inline style added by style attribute -->
    <h1 style="color: blue; text-align: center;">Hello Bangladesh</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, exercitationem ex ratione quis doloremque sit impedit aliquam officiis sapiente velit.</p>
    
</body>
</html>
